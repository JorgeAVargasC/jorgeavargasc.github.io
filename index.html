<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/svg+xml"
			href="/images/logo.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<!-- Keywords -->
		<meta
			name="keywords"
			content="Jorge Vargas, portfolio, developer portfolio, frontend developer, React developer, TypeScript"
		/>

		<!-- Description -->
		<meta
			name="description"
			content="🚀 Discover the portfolio of Jorge Vargas, a frontend developer specializing in React and TypeScript. 💻 Explore his projects and reach out for future collaborations! 🤝"
		/>

		<!-- Canonical URL -->
		<link
			rel="canonical"
			href="https://jorgeavargasc.github.io/"
		/>

		<!-- Open Graph -->
		<meta
			property="og:title"
			content="🚀 Jorge Vargas | 💻 Developer Portfolio"
		/>
		<meta
			property="og:description"
			content="Hi there! 👋 Explore my projects 🚀 and get in touch 📬."
		/>
		<meta
			property="og:image"
			content="https://jorgeavargasc.github.io/images/512.png"
		/>
		<meta
			property="og:url"
			content="https://jorgeavargasc.github.io/"
		/>
		<meta
			property="og:type"
			content="website"
		/>

		<!-- Twitter Card -->
		<meta
			name="twitter:card"
			content="https://jorgeavargasc.github.io/images/512.png"
		/>
		<meta
			name="twitter:title"
			content="Jorge Vargas | Developer Portfolio"
		/>
		<meta
			name="twitter:description"
			content="Hi there! 👋 Explore my projects 🚀 and get in touch 📬."
		/>
		<meta
			name="twitter:image"
			content="https://jorgeavargasc.github.io/images/512.png"
		/>

		<!-- Manifest -->
		<link
			rel="manifest"
			href="/manifest.json"
		/>

		<!-- Theme Color -->
		<meta
			name="theme-color"
			content="#0B0E13"
		/>

		<!-- Schema.org for SEO -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Jorge Vargas",
				"jobTitle": "Frontend Developer",
				"url": "https://jorgeavargasc.github.io/",
				"sameAs": [
					"https://github.com/jorgeavargasc",
					"https://www.linkedin.com/in/jorgeavargas"
				],
				"image": "https://jorgeavargasc.github.io/images/512.png",
				"description": "Portfolio of Jorge Vargas, a frontend developer specializing in React and TypeScript."
			}
		</script>

		<title>Jorge Vargas | Portfolio</title>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="module"
			src="/src/main.tsx"
		></script>
	</body>
</html>
